<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<title>EscolAlura</title>
<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
		$( document ).ready(function() {
			$('.datepicker').pickadate({
			    selectMonths: true, // Creates a dropdown to control month
			    selectYears: 15 // Creates a dropdown of 15 years to control year
			  });
			$('select').material_select();
		});

		
	</script>

</head>
<body class="grey lighten-3">
<div id="formularioEdicao" class="container">
	<h3 class="main-title center">Cadastrar Aluno</h3>
		<div class="row">
			<form class="col s12" action="#" th:action="@{/aluno/salvar}" th:object="${aluno}" method="post">
				<div class="section">
					<h5>Dados BÃ¡sicos</h5>
					<div class="row">
						<div class="input-field col s12">
				        	<input id="first_name" type="text" th:field="*{nome}" />
							<label for="first_name">Nome</label>
				        </div>
					</div>
					<div class="row">
				        <div class="input-field col s12">
							<input id="last_name" type="date" class="datepicker" th:field="*{dataNascimento}"   />
				          	<label for="last_name">Dt. Nascimento</label>
				        </div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="first_name" type="text" class="validate" th:field="*{curso.nome}"  />
							<label for="first_name">Curso</label>
						</div>
					</div>
				</div> <!-- Fim SECTION Dados Basicos -->
				
				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit" name="action">Salvar Aluno</button>
					</div>
				</div>
			</form>
		</div>
	
	</div> <!-- Fim do formulario de edicao -->
	
	<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>

</body>
</html>
